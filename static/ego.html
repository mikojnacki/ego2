<!doctype html>
<title>ego2</title>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
<style type="text/css">
    h1, h2 { font-family: 'Georgia', serif; text-align: center; color: #377BA8; line-height: 150%; }
    h1 { border-bottom: 2px solid #eee; }
    .link { stroke: #ccc; }
    .nodetext { pointer-events: none; font: 10px sans-serif; }
    .page2 { margin: 2em auto; width: 40em; border: 5px solid #ccc;
             padding: 0.8em; background: white; }
</style>
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
</head>
<body>
<div class="page2">
<h1>ego2</h1>
<h2>
<form action="http://127.0.0.1:5000/">
    <input type="submit" value="Nowe zapytanie"/>
</form>
</h2>
<script type="text/javascript">

var w = 1280,
    h = 800;

var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var color = d3.scale.category10();

d3.json("ego.json", function(json) {
    var force = self.force = d3.layout.force()
        .nodes(json.nodes)
        .links(json.links)
        .linkDistance(150)
        .gravity(.04)
        .charge(-500)
        .size([w, h])
        .start();

    var link = vis.selectAll(".link")
        .data(json.links)
        .enter().append("svg:g")
        .attr("class", "link")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; })
        .append("svg:line")
        .attr("class", "link-line");

    var linkText = vis.selectAll(".link")
        .append("svg:text")
        .attr("class", "link-label")
        .attr("fill", "Black")
        .style("font", "normal 10px sans-serif")
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.relation; });

    var node_drag = d3.behavior.drag()
        .on("dragstart", dragstart)
        .on("drag", dragmove)
        .on("dragend", dragend);

    function dragstart(d, i) {
        force.stop(); // stops the force auto positioning before you start dragging
    }

    function dragmove(d, i) {
        d.px += d3.event.dx;
        d.py += d3.event.dy;
        d.x += d3.event.dx;
        d.y += d3.event.dy;
        tick(); // this is the key to make it work together with updating both px,py,x,y on d !
    }

    function dragend(d, i) {
        d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
        tick();
        force.resume();
    }


    var node = vis.selectAll("g.node")
        .data(json.nodes)
      .enter().append("svg:g")
        .attr("class", "node")
        .call(node_drag);

    node.append("svg:circle")
        .attr("class", "circle")
        .attr("r", 6)
        .style("fill", function(d) { return color(d.group) });

    node.append("svg:text")
        .attr("class", "nodetext")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name});



    force.on("tick", tick);

    function tick() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

      linkText
          .attr("x", function(d) {
              if (d.target.x > d.source.x) { return (d.source.x + (d.target.x - d.source.x)/2); }
              else { return (d.target.x + (d.source.x - d.target.x)/2); }
          })
          .attr("y", function(d) {
              if (d.target.y > d.source.y) { return (d.source.y + (d.target.y - d.source.y)/2); }
              else { return (d.target.y + (d.source.y - d.target.y)/2); }
          });
    }


});

</script>
</body>
</div>
